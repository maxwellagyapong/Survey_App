{% extends 'survey/base.html' %}

{% block title %}Create Single Question for Survey {{survey.name}}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col mt-4">
            <form action="{% url 'single_create' survey.slug %}" method="post">
                {% csrf_token %}
                {{single_select_question_form.as_p}}
                <button type="submit" class="btn btn-primary">Create Question</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
