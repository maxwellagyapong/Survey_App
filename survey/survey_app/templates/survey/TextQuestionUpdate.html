{% extends 'survey/base.html' %}

{% block title %}Edit Text Question for Survey {{survey.name}}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col mt-4">
            <form action="{% url 'text_update' survey.slug text_question.id  %}" method="post">
                {% csrf_token %}
                {{text_question_form.as_p}}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
