{% extends 'survey/base.html' %}

{% block title %}Edit Survey{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col mt-4">
            <form action="{% url 'survey_update' survey.slug %}" method="post">
                {% csrf_token %}
                {{survey_form.as_p}}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
