{% extends 'survey/base.html' %}

{% block title %}User Login{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center">
<h3>
  Django Survey App
  <small class="text-muted">Create surveys and share them with others</small>
</h3>
</div>
 <div class="h5 d-flex justify-content-center">Login to Get Started</div>
<div class="d-flex justify-content-center">
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    {{ login_form.as_p }}
    <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary">Login</button></div>
  </form>
</div>

{% endblock content %}
